<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Связаться с Fariz Mamedov Interiors</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        .header-content {visibility: hidden;}
        .page-content {display: none;}
        #scrollTop {
            position: fixed;
            bottom: 2rem;
            right: 1rem;
            z-index: 10;
        }
        .arrow-to-top {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .arrow-to-top__img {
            width: 48px;
            height: 48px;
        }
        .arrow-to-top--hide {
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="scrollTop" class="arrow-to-top arrow-to-top--hide">
        <img class="arrow-to-top__img" src="images/icons/scroll-to-top.svg" alt="scroll-to-top-img">
    </div>
    <div class="header-content">
        <header class="header">
            <div class="header__inner">
                <a href="index.html" class="header-logo-link"><h1 class="header-logo">FM INTERIORS</h1></a>
                <nav>
                    <ul class="header-menu">
                        <li class="header-menu__item">
                            <a href="about-us.html" class="header-menu__link">О НАС</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="projects.html" class="header-menu__link">ПРОЕКТЫ</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="publications.html" class="header-menu__link">ПУБЛИКАЦИИ</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="blog.html" class="header-menu__link">БЛОГ</a>
                        </li>
                        <li class="header-menu__item">
                            <a href="contact.html" class="header-menu__link link--active">СВЯЗАТЬСЯ</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
    <div class="page-content">
        <main class="main">
            <div class="contact">
                <div class="contact__item contact__item-bg-img"></div>
                <div class="contact__item">
                    <form class="form">
                        <!-- Hidden Required Fields -->
                        <input type="hidden" name="project_name" value="farizmamedov.com">
                        <input type="hidden" name="admin_email" value="alex.turdiyev@gmail.com">
                        <input type="hidden" name="form_subject" value="From farizmamedovinteriors.com (message-form)">
                        <!-- END Hidden Required Fields -->
                        <h1 class="form__title">Расскажите нам о своем проекте, мы обязательно ответим</h1>

                        <div class="form__item">
                            <label class="form__label">Ваше имя*
                                <input class="form__input" type="text" name="Имя" placeholder="" required></label><br>
                        </div>
                        <div class="form__item">
                            <label>Ваш город*<input class="form__input" type="text" name="Город" placeholder="" required></label><br>
                        </div>
                        <div class="form__item">
                            <label>Площадь объекта (м²)*
                                <input
                                        id="inputSquare"
                                        class="form__input"
                                        type="number"
                                        step="0.1"
                                        name="Площадь"
                                        placeholder="" required></label><br>
                        </div>
                        <div class="form__item">
                            <label>Ваш E-mail*
                                <input
                                        id="email"
                                        class="form__input"
                                        type="email"
                                        name="E-mail"
                                        placeholder=""
                                        required>
                            </label><br>
                        </div>
                        <div class="form__item">
                            <label>Вопросы и комментарии<textarea class="form__input" name="Сообщение" placeholder=""></textarea>
                            </label>
                        </div>
                        <button class="button">
                            <div class="button__image-wrapper">
                                <img src="images/icons/send-btn-icon/send-btn-plane-icon.svg" alt="button-img" class="button__plane-icon-img">
                                <img src="images/icons/send-btn-icon/done-icon.svg" alt="button-img" class="button__done-icon-img">
                            </div>
                            <div class="button__text-wrapper">
                                <p class="button__text">ОТПРАВИТЬ</p>
                            </div>
                        </button>
                    </form>
                </div>
            </div>

        </main>
    </div>
</div>>
<script>
    document.fonts.ready.then(function () {
        document.querySelector('.header-content').style.visibility = 'visible';
    });
</script>
</body>
</html>
