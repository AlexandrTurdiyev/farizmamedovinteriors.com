<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title class="page-title">Связаться с FM Interiors</title>
    <!-- styles -->
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!-- styles [end] -->
</head>
<body>
<header class="header">
    <div class="header__inner">
        <nav class="header__nav">
            <div class="header__logo-wrapper">
                <div class="header__logo-inner">
                    <div class="header__logo-link-wrapper">
                        <a class="header__logo-link" href="../index.html">FM INTERIORS</a>
                    </div>
                </div>
            </div>
            <nav class="header__menu-wrapper">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="about.html" class="header__menu-link">О НАС</a></li>
                    <li class="header__menu-item"><a href="projects.html" class="header__menu-link">ПРОЕКТЫ</a></li>
                    <li class="header__menu-item"><a href="publications.html" class="header__menu-link">ПУБЛИКАЦИИ</a></li>
                    <li class="header__menu-item"><a href="blog.html" class="header__menu-link">БЛОГ</a></li>
                    <li class="header__menu-item"><a href="contact.html" class="header__menu-link header__menu-link--active">СВЯЗАТЬСЯ</a></li>
                </ul>
            </nav>
        </nav>
    </div>
</header>
<main class="main">

    <!-- delay-screen -->
    <div class="delay-screen"></div>
    <!-- delay-screen [end] -->

    <!-- preloader-percent -->
    <div id="page-preloader" class="preloader-percent">
        <div class="loader-percent"><img src="../images/logo/fm-interiors-logo.svg" alt="logo-img" class="loader-percent__img"></div>
        <div class="loader-percent__spin"></div>
    </div>
    <!-- preloader-percent [end] -->

    <img class="additional-img" src="../images/contacts/contact-page-img.jpg" alt="additional-img">
    <div class="container container--hide">
        <div class="contact-section contact">
        <div class="contact__form-wrapper form-wrapper">
            <div class="contact__form form">
                <form class="form__body">
                    <!-- Hidden Required Fields -->
                    <input type="hidden" name="project_name" value="farizmamedov.com">
                    <input type="hidden" name="admin_email" value="fmamedovinteriors@gmail.com">
                    <input type="hidden" name="form_subject" value="From farizmamedovinteriors.com (message-form)">
                    <!-- END Hidden Required Fields -->
                    <h1 class="form__title">Расскажите нам о своем проекте, мы обязательно ответим</h1>

                    <div class="form__item">
                        <label class="form__label">Ваше имя*
                            <input class="form__input" type="text" name="Имя" placeholder="" required></label><br>
                    </div>
                    <div class="form__item">
                        <label>Ваш город*<input class="form__input" type="text" name="Город" placeholder="" required></label><br>
                    </div>
                    <div class="form__item">
                        <label>Площадь объекта*<input class="form__input" type="text" name="Площадь" placeholder="" required></label><br>
                    </div>
                    <div class="form__item">
                        <label>Ваш E-mail*<input class="form__input" type="text" name="E-mail" placeholder="" required></label><br>
                    </div>
                    <div class="form__item">
                        <label>Вопросы и комментарии*<textarea class="form__input" name="Сообщение" placeholder=""></textarea>
                        </label>
                    </div>
                    <button class="form__button" type="submit">
                        <div class="form__button-items-wrapper">
                            <div class="form__button-item">
                                <p class="form__button-text">&nbsp;&nbsp;&nbsp;ОТПРАВИТЬ&nbsp;&nbsp;&nbsp;</p>
                            </div>
                            <div class="form__button-item form__button-item--left">
                                <img class="form__button-img" src="../images/contacts/send-button.svg" alt="send-img">
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
        <div class="contact__content-wrapper">
            <div class="contact__content-image-wrapper">

            </div>
        </div>
        <div class="contact__social-wrapper">
            <div class="contact__social-item">
                <a href="https://www.instagram.com/farizmamedov_interiors/" class="contact__social-link" target="_blank">
                    <img class="contact__social-img" src="../images/media/instagram.svg" alt="instagram-img">
                    <span>farizmamedov_interiors</span>
                </a>
            </div>
        </div>
    </div>
    </div>
</main>
<script src="../scripts/delay-screen.js"></script>
<script src="../scripts/preloader-percent.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="../scripts/message-form.js"></script>

</body>
</html>
